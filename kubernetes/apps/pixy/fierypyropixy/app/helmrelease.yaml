---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fierypyropixy
  namespace: pixy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: fierypyropixy
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom: &envFrom
              - secretRef:
                  name: fierypyropixy-secret

        containers:
          main:
            image:
              repository: ghcr.io/hyperbolic2346/fierypyropixy
              tag: sha-5859491
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /index.php
                    port: 80
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi

        annotations:
          reloader.stakater.com/auto: "true"

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    persistence:
      data:
        existingClaim: fierypyropixy-data
        globalMounts:
          - path: /var/www/html/images
            subPath: images
          - path: /var/www/html/thumbs
            subPath: thumbs

    route:
      main:
        hostnames: ["fierypyropixy.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: 80

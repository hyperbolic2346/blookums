---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_PASS
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: database-backup
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: database-backup
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: AWS_BACKUP_ACCESS_KEY_ID
      remoteRef:
        key: database-backup
        property: AWS_BACKUP_ACCESS_KEY_ID
    - secretKey: AWS_BACKUP_SECRET_ACCESS_KEY
      remoteRef:
        key: database-backup
        property: AWS_BACKUP_SECRET_ACCESS_KEY

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zwave-js-ui
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: zwave-js-ui
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/hostname: "nuc1"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: zwavejs/zwave-js-ui
              tag: 11.3.1
              pullPolicy: IfNotPresent
            securityContext:
              privileged: true
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 256M
        pod:
          nodeSelector:
            kubernetes.io/hostname: "nuc1"
    service:
      main:
        controller: main
        ports:
          http:
            port: 8091
          websocket:
            port: 3000
    route:
      main:
        hostnames: ["zwave.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: 8091
    persistence:
      config:
        enabled: true
        existingClaim: zwave-js-ui-config
        globalMounts:
          - path: /usr/src/app/store

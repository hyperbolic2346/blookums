            "overrides": []
          },
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["lastNotNull", "min", "max"] }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            {
              "expr": "{__name__=~\"homeassistant_sensor_temperature.*\", entity=~\".*temperature.*\"} * 9/5 + 32",
              "legendFormat": "{{ friendly_name }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Room Humidity",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 10, "pointSize": 5, "showPoints": "never", "spanNulls": true }

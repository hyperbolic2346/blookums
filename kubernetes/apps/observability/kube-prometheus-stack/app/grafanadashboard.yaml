# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home-overview
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Motion Sensor Activity",
          "type": "state-timeline",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "red", "index": 0, "text": "Motion" } }, "type": "value" },
                { "options": { "0": { "color": "transparent", "index": 1, "text": "Clear" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "transparent", "value": null }, { "color": "red", "value": 1 }] },
              "custom": { "fillOpacity": 80, "lineWidth": 0 }
            },
            "overrides": []
          },
          "options": { "showValue": "never", "mergeValues": true, "alignValue": "left", "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "homeassistant_entity_state{domain=\"binary_sensor\", entity=~\".*motion.*\"} == bool 1",
              "legendFormat": "{{ friendly_name }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Motion by Floor",
          "type": "state-timeline",

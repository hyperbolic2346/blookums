# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home-overview
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Motion Sensor Activity",
          "description": "Per-sensor motion detection timeline. Each row shows when a sensor detected motion.",
          "type": "state-timeline",
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "orange", "index": 0, "text": "Motion" } }, "type": "value" },
                { "options": { "0": { "color": "#2a2a3d", "index": 1, "text": "Clear" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "#2a2a3d", "value": null }, { "color": "orange", "value": 1 }] },
              "custom": { "fillOpacity": 80, "lineWidth": 0 }
            },
            "overrides": []
          },
          "options": { "showValue": "never", "mergeValues": true, "alignValue": "left", "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "homeassistant_binary_sensor_state{entity=~\".*motion.*\", entity!~\".*(detections_motion|tampering|sensor_state).*\"}",
              "legendFormat": "{{ friendly_name }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Motion by Floor",
          "description": "Aggregated motion per floor - shows activity when any sensor on that floor detects motion.",
          "type": "state-timeline",
          "gridPos": { "h": 5, "w": 24, "x": 0, "y": 10 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "orange", "index": 0, "text": "Motion" } }, "type": "value" },
                { "options": { "0": { "color": "#2a2a3d", "index": 1, "text": "Clear" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "#2a2a3d", "value": null }, { "color": "orange", "value": 1 }] },
              "custom": { "fillOpacity": 80, "lineWidth": 0 }
            },
            "overrides": []
          },
          "options": { "showValue": "never", "mergeValues": true, "alignValue": "left", "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "max(homeassistant_binary_sensor_state{entity=~\".*(laundry_room|downstairs).*motion.*\", entity!~\".*(detections_motion|tampering|sensor_state).*\"})",
              "legendFormat": "Basement",
              "refId": "A"
            },
            {
              "expr": "max(homeassistant_binary_sensor_state{entity=~\".*(entry|kitchen|guest_bath|stair).*motion.*\", entity!~\".*(detections_motion|tampering|sensor_state).*\"})",
              "legendFormat": "First Floor",
              "refId": "B"
            },
            {
              "expr": "max(homeassistant_binary_sensor_state{entity=~\".*(master|upstairs_hall).*motion.*\", entity!~\".*(detections_motion|tampering|sensor_state).*\"})",
              "legendFormat": "Second Floor",
              "refId": "C"
            },
            {
              "expr": "max(homeassistant_binary_sensor_state{entity=~\".*(back_drive|south_drive|gatecamera|doorbell|utility_room).*motion.*\", entity!~\".*(detections_motion|tampering|sensor_state).*\"})",
              "legendFormat": "Outdoor",
              "refId": "D"
            }
          ]
        },
        {
          "title": "Room Temperatures",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },

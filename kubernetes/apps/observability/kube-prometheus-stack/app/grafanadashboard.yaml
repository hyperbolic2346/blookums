              "legendFormat": "{{ friendly_name }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Door States",
          "type": "state-timeline",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 23 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "orange", "index": 0, "text": "Open" } }, "type": "value" },
                { "options": { "0": { "color": "green", "index": 1, "text": "Closed" } }, "type": "value" }

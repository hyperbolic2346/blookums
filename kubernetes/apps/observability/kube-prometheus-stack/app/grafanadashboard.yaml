# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home-status-overview
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Locks",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "ALL LOCKED" } }, "type": "value" },
                { "options": { "from": 1, "to": 999, "result": { "color": "red", "index": 1, "text": "UNLOCKED" } }, "type": "range" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_entity_state{domain=\"lock\", state=\"unlocked\"}) or vector(0)",
              "legendFormat": "Unlocked Locks",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Lights On",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "orange", "value": 5 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_entity_state{domain=\"light\", state=\"on\"}) or vector(0)",
              "legendFormat": "Lights On",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Garage Doors",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "ALL CLOSED" } }, "type": "value" },
                { "options": { "from": 1, "to": 999, "result": { "color": "red", "index": 1, "text": "OPEN" } }, "type": "range" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_entity_state{domain=\"cover\", entity=~\".*garage.*\", state=\"open\"}) or vector(0)",
              "legendFormat": "Open Garage Doors",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Doors/Windows Open",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "orange", "value": 3 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_entity_state{domain=\"binary_sensor\", entity=~\".*(door|window).*\", entity!~\".*(garage).*\", state=\"on\"}) or vector(0)",
              "legendFormat": "Open",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Servers",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "ALL UP" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "min(up{job=\"node-exporter\"})",
              "legendFormat": "Servers",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Server Details",
          "type": "table",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "UP" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "custom": { "filterable": false }
            },
            "overrides": []
          },
          "options": { "showHeader": true, "footer": { "show": false } },
          "transformations": [
            { "id": "labelsToFields", "options": { "mode": "columns", "valueLabel": "instance" } },
            { "id": "organize", "options": { "excludeByName": { "Time": true } } }
          ],
          "targets": [
            {
              "expr": "up{job=\"node-exporter\"}",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "UPS Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "ON LINE" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "ON BATTERY" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "min(nut_ups_status{flag=\"OL\"})",
              "legendFormat": "UPS",
              "refId": "A"
            }
          ]
        },
        {
          "title": "UPS Battery",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "orange", "value": 25 }, { "color": "yellow", "value": 50 }, { "color": "green", "value": 75 }] }
            },
            "overrides": []
          },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showThresholdLabels": false, "showThresholdMarkers": true },
          "targets": [
            {
              "expr": "min(nut_battery_charge_percent)",
              "legendFormat": "Battery",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Internet",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "UP" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "min(up{job=~\".*unifi.*\"}) or unifi_device_uptime_seconds > bool 0 or vector(1)",
              "legendFormat": "Internet",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Home Assistant",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "UP" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "up{job=\"home-assistant\"}",
              "legendFormat": "Home Assistant",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Lock Details",
          "type": "table",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "filterable": false }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "state" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      { "options": { "locked": { "color": "green", "index": 0, "text": "LOCKED" } }, "type": "value" },
                      { "options": { "unlocked": { "color": "red", "index": 1, "text": "UNLOCKED" } }, "type": "value" }
                    ]
                  },
                  { "id": "custom.displayMode", "value": "color-background" }
                ]
              }
            ]
          },
          "options": { "showHeader": true, "footer": { "show": false } },
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "Value": true, "__name__": true, "domain": true, "job": true, "instance": true }, "renameByName": { "friendly_name": "Name", "state": "Status" } } }
          ],
          "targets": [
            {
              "expr": "homeassistant_entity_state{domain=\"lock\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "title": "Light Details",
          "type": "table",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "filterable": false }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "state" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      { "options": { "on": { "color": "yellow", "index": 0, "text": "ON" } }, "type": "value" },
                      { "options": { "off": { "color": "green", "index": 1, "text": "OFF" } }, "type": "value" }
                    ]
                  },
                  { "id": "custom.displayMode", "value": "color-background" }
                ]
              }
            ]
          },
          "options": { "showHeader": true, "footer": { "show": false } },
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "Value": true, "__name__": true, "domain": true, "job": true, "instance": true }, "renameByName": { "friendly_name": "Name", "state": "Status" } } }
          ],
          "targets": [
            {
              "expr": "homeassistant_entity_state{domain=\"light\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["home-automation"],

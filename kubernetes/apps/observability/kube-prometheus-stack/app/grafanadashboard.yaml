# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home-status-overview
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Locks",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "ALL LOCKED" } }, "type": "value" },
                { "options": { "from": 1, "to": 999, "result": { "color": "red", "index": 1, "text": "UNLOCKED" } }, "type": "range" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_entity_state{domain=\"lock\", state=\"unlocked\"}) or vector(0)",
              "legendFormat": "Unlocked Locks",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Lights On",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "orange", "value": 5 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_light_brightness_percent > 0) or vector(0)",
              "legendFormat": "Lights On",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Garage Doors",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "ALL CLOSED" } }, "type": "value" },
                { "options": { "from": 1, "to": 999, "result": { "color": "red", "index": 1, "text": "OPEN" } }, "type": "range" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_cover_state{entity=~\".*(garage|bay).*door.*\", state=\"open\"} == 1) or vector(0)",
              "legendFormat": "Open Garage Doors",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Wilson Gate",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "CLOSED" } }, "type": "value" },
                { "options": { "1": { "color": "red", "index": 1, "text": "OPEN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "homeassistant_cover_state{entity=\"cover.wilson_gate\", state=\"open\"}",
              "legendFormat": "Wilson Gate",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Brigman Gate",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "CLOSED" } }, "type": "value" },
                { "options": { "1": { "color": "blue", "index": 1, "text": "OPEN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "blue", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "homeassistant_cover_state{entity=\"cover.brigman_gate\", state=\"open\"}",
              "legendFormat": "Brigman Gate",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Doors/Windows Open",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "orange", "value": 3 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(homeassistant_binary_sensor_state{entity=~\".*(door|window).*\", entity!~\".*(doorbell|garage|is_closed|tilt_position|regular_position|tampering).*\"} == 1) or vector(0)",
              "legendFormat": "Open",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Servers",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "ALL UP" } }, "type": "value" },
                { "options": { "from": 1, "to": 999, "result": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "range" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "count(up{job=~\".*node.?exporter.*\"} == 0) or vector(0)",
              "legendFormat": "Servers Down",
              "refId": "A"
            }
          ]
        },
        {
          "title": "UPS Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "ON LINE" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "ON BATTERY" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "min(network_ups_tools_ups_status{flag=\"OL\"})",
              "legendFormat": "UPS",
              "refId": "A"
            }
          ]
        },
        {
          "title": "UPS Battery",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "orange", "value": 25 }, { "color": "yellow", "value": 50 }, { "color": "green", "value": 75 }] }
            },
            "overrides": []
          },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showThresholdLabels": false, "showThresholdMarkers": true },
          "targets": [
            {
              "expr": "min(network_ups_tools_battery_charge)",
              "legendFormat": "Battery",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Internet",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "UP" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "min(up{job=~\".*unifi.*\"}) or unifi_device_uptime_seconds > bool 0 or vector(1)",
              "legendFormat": "Internet",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Home Assistant",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "UP" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "up{job=\"home-assistant\"}",
              "legendFormat": "Home Assistant",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Ceph Health",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "HEALTH_OK" } }, "type": "value" },
                { "options": { "1": { "color": "yellow", "index": 1, "text": "HEALTH_WARN" } }, "type": "value" },
                { "options": { "2": { "color": "red", "index": 2, "text": "HEALTH_ERR" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "red", "value": 2 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "ceph_health_status",
              "legendFormat": "Ceph",
              "refId": "A"
            }
          ]
        },
        {
          "title": "ZFS Pool Usage",
          "type": "gauge",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 70 }, { "color": "red", "value": 85 }] }
            },
            "overrides": []
          },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showThresholdLabels": false, "showThresholdMarkers": true },
          "targets": [
            {
              "expr": "max(100 - node_filesystem_avail_bytes{fstype=\"zfs\"} / node_filesystem_size_bytes{fstype=\"zfs\"} * 100)",
              "legendFormat": "ZFS Pool",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Disk Health",
          "type": "stat",
          "gridPos": { "h": 6, "w": 16, "x": 8, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "OK" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "FAIL" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": []
          },
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value_and_name" },
          "targets": [
            {
              "expr": "smartctl_device_smart_status",
              "legendFormat": "{{ device }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Server Details",
          "type": "table",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "custom": { "filterable": false }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Status" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      { "options": { "1": { "color": "green", "index": 0, "text": "UP" } }, "type": "value" },
                      { "options": { "0": { "color": "red", "index": 1, "text": "DOWN" } }, "type": "value" }
                    ]
                  },
                  { "id": "custom.displayMode", "value": "color-background" }
                ]
              }
            ]
          },
          "options": { "showHeader": true, "footer": { "show": false } },
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "__name__": true, "job": true, "container": true, "endpoint": true, "namespace": true, "pod": true, "service": true, "domainname": true, "machine": true, "release": true, "sysname": true, "version": true }, "renameByName": { "nodename": "Node", "instance": "Instance", "Value": "Status" } } }
          ],
          "targets": [
            {
              "expr": "max by(instance)(up{job=~\".*node.?exporter.*\"}) * on(instance) group_left(nodename) max by(instance, nodename)(node_uname_info) or label_replace(max by(instance)(up{job=~\".*node.?exporter.*\"} == 0), \"nodename\", \"$1\", \"instance\", \"(.*):.*\")",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "title": "Node Resource Summary",
          "type": "table",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "custom": { "filterable": false },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 70 }, { "color": "red", "value": 85 }] }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "CPU %" },
                "properties": [
